<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Darn Updates!</title>
    <style>
      body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
      }
      .wrap {
        max-width: 980px;
        margin: 0 auto;
        padding: 60px 18px;
        display: flex;
        gap: 28px;
        align-items: flex-start;
      }
      .logo {
        width: 220px;
        height: 220px;
        flex: 0 0 auto;
      }
      .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      h1 {
        margin: 0;
        font-size: 56px;
        line-height: 1.05;
        font-weight: 800;
        letter-spacing: -0.5px;
      }
      .sub {
        margin: 8px 0 0 0;
        font-size: 26px;
        font-weight: 700;
        line-height: 1.2;
      }
      .sub .hl {
        color: #2da8ff;
      }
      p {
        margin: 16px 0 0 0;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.9);
      }
      @media (max-width: 720px) {
        .wrap {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
        .logo {
          width: 180px;
          height: 180px;
        }
        h1 {
          font-size: 46px;
        }
        .sub {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <a class="logo" href="http://www.google.com" aria-label="Dont Touch me!">
        <img alt="Dont Touch me!" src="{{ url_for('static', filename='productadvance-logo.png') }}" />
      </a>
      <div>
        <h1>Darn Updates!</h1>
        <div class="sub">
          Something is <span class="hl">Not Quite Right</span>.<br />
          Try again or contact support.
        </div>
        <p>
          I ate your request But Don't Worry, We will Be right Back!<br />
          -The Web Server
        </p>
      </div>
    </div>
  </body>
</html>
